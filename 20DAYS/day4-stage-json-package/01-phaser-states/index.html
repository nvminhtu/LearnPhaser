<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <script type="text/javascript" src="js/boot.js"></script>
        <script type="text/javascript" src="js/preload.js"></script>
        <script type="text/javascript" src="js/gametitle.js"></script>
        <script type="text/javascript" src="js/thegame.js"></script>
        <script type="text/javascript" src="js/gameover.js"></script>
    </head>

    <body>
      <script type="text/javascript">
          //---- Phần script này ta dự định sẽ đặt là main.js
          //---- Game này là game đoán số - số xuất hiện tiếp theo là thấp/cao hơn số hiện tại
          //---- Nếu đoán sai => Game Over ( các lần đoán trúng trước sẽ được cộng dồn lại => score)
          (function(){
            var game = new Phaser.Game(320,480,Phaser.CANVAS,"game");
            // khai báo các state
            game.state.add("Boot",boot); // argument 1 là tên của state, argument 2 là tên function mà cần gọi tới state đó
            game.state.add("Preload",preload);
            game.state.add("GameTitle",gameTitle);
            game.state.add("TheGame",theGame);
            game.state.add("GameOver",gameOver);
            game.state.start("Boot"); // Để khởi tạo state dùng lệnh này
          })();
      </script>
    </body>
</html>
